<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <!-- Style sheet -->
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <section class="main-container">
      <section class="image-section">
        <img src="./images/image-product-desktop.jpg" alt="perfume-image-desktop" class="for-desktop">
        <img src="./images/image-product-mobile.jpg" alt="perfume-image-desktop" class="for-mobile">
      </section>
      <section class="info-section">
        <span>perfume</span>
        <h1 class="product-name">Gabrielle Essence Eau De Parfum</h1>
        <p class="product-description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
        <section class="prices">
          <h2 class="price-now">$149.99</h2>
          <p class="price-then">$169.99</p>
        </section>
        <button><img class="cart-icon" src="./images/icon-cart.svg" alt="cart-icon"> Add to Cart</button>
      </section>
    </section>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Charmaine Aguilar</a>.
  </div>
</body>
</html>
